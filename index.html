<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* (use your existing CSS; shortened here for brevity) */
    body{font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:100%;max-width:420px;padding:24px;border-radius:12px;background:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
    input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #ddd;box-sizing:border-box}
    .pw-toggle{position:relative;left:0;top:0}
    .primary{width:100%;padding:12px;margin-top:12px;border:none;border-radius:8px;background:#6c5ce7;color:#fff;font-weight:700;cursor:pointer}
    .meta{text-align:center;margin-top:12px}
    .success{color:green;display:none;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="region">
    <h2>Login</h2>
    <p class="subtitle">Welcome back! Please enter your details.</p>

    <form id="loginForm" novalidate>
      <label>
        Username
        <input name="username" type="text" required placeholder="Enter your username" />
      </label>

      <label style="display:block;margin-top:10px">
        Password
        <div style="position:relative">
          <input id="password" name="password" type="password" required placeholder="Enter your password" />
          <button type="button" id="pwToggle" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);background:transparent;border:none;cursor:pointer">Show</button>
        </div>
      </label>

      <button class="primary" type="submit">Login</button>

      <div class="meta">
        Don’t have an account? <a href="register.html">Register</a>
      </div>

      <div class="success" id="successMsg">✅ Login successful! Redirecting...</div>
    </form>
  </div>

  <script>
    const pw = document.getElementById('password');
    const toggle = document.getElementById('pwToggle');
    toggle.addEventListener('click', () => {
      const isHidden = pw.type === 'password';
      pw.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const data = { username: form.username.value.trim(), password: form.password.value };
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) {
          document.getElementById('successMsg').style.display = 'block';
          // short delay so user sees message, then go to protected page
          setTimeout(() => { window.location.href = 'home.html'; }, 600);
        } else {
          alert(json.error || 'Login failed');
        }
      } catch (err) {
        alert('Network or server error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
